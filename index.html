<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Generator</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="mainWrapper">
        
        <div class="idCard">
            <div class="cardHeader">
                <h2>STUDENT ID</h2>
            </div>

            <div class="infosection">
                <h1 id="firstName">First Name</h1>
                <h1 id="lastName">Last Name</h1>
                
                <p id="codeStackEmail">Code Stack Email</p>
                <p id="email">Email</p>
            </div>

            <button id="studentBtn">Random Student</button>
        </div>
        <div id="historySection">
            <h3>Last 5 Names Pulled:</h3>
            <ul id="historyList">
                </ul>
        </div>

    </div>

    <script src="./scripts/app.js"></script>
</body>

</html>
